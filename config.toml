baseURL = 'https://jupiterbroadcasting.net/'
languageCode = 'en-us'
title = 'Jupiter Broadcasting'

theme = 'jb'

paginate = 12

# Footer logo and menu title config
# footer menus are further down
[params.footer.logo]
  image = "/images/logo_small.png"
  text = "Jupiter Broadcasting"
  url = "/"
[params.footer.left]
  headline = "Get Social"
[params.footer.center]
  headline = "Center"
[params.footer.right]
  headline = "Right"


# Allow HTML in Markdown
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
  tag = "tags"
  category = "categories"
  host = "hosts"
  guest = "guests"

