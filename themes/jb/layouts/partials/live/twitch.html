<div class="twitch-wrapper">
  <div class="twitch">
    <div class="twitch-video">
      <iframe
        src="https://player.twitch.tv/?channel={{.Site.Params.twitch.channel}}&parent={{.Site.Params.twitch.parent}}&autoplay=false"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true"
        height="100%"
        width="100%">
      </iframe>
    </div>
  </div>
</div>
